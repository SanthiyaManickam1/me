<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="sign.css">
<body>
    <form>
        <div class="button">
        <h2>Sign Up</h2>
        </div>
        <div id="max">
        <label for="First Name">First Name</label>
        <input name="First Name" id="First Name" placeholder="First Name">
        </div>

        <div id="min">
            <label for="Last Name">Last Name</label>
            <input name="Last Name" id="Last Name" placeholder="Last Name">
        </div>

        <div id="small">
            <label for="Date of Birth">Date of Birth</label>
            <input name="Date of Birth" id="Date of Birth" placeholder="Date of Birth">

        </div>

        <div id="big">
            <label for="checkbox">Gender</label>
            Male<input type="radio" name="checkbox">
            Female<input type="radio" name="checkbox">
        </div>
       <div id="large">
            <label for="text">Country</label>
            <select>
            <option value="country">country</option>
            <option value="india">India</option>
            </select>
            </div>
        <div id="do">
            <label for="Email">E-mail</label>
            <input name="E-mail" id="E-mail" placeholder="Enter E-mail">
        </div>  
        
        <div id="this">
            <label for="Phone">Phone</label>
            <input name="Phone" id="Phone" placeholder="Enter Phone">
        </div>

        <div id="work">
            Password<input name="Password" id="Password">
        </div>
        <div id="you">
            Confirm Password<input for="Confirm Password" id="Confirm Password">

        </div>
        <div id="hard">
           <input type="checkbox"  name="checkbox"  id="checkbox">I Agree to the Terms of use
        </div>
        <div id="me">
            <button type="submit">Submit</button>
            <button type="Cancel">Cancel</button>
        </div>

        
    </form>
</body>
</html>
